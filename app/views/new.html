<form ng-submit="create()" class="center padding">
	<input ng-model="project.name" type="text" class="huge center" placeholder="Name of the project">

	<tags-input ng-model="project.participants" allowed-tags-pattern=".+\@.+\..+" placeholder="Participants email addresses" add-on-space="true" add-on-enter="true" add-on-blur="true" ng-focus="showHint=true"></tags-input>

	<input type="submit" value="Create project">
</form>
